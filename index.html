<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детектор синтетических изображений</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #preview { max-width: 300px; margin: 20px; }
    #result { color: #333; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Детектор синтетических изображений</h1>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <img id="preview" src="" alt="Предпросмотр">
  <p id="result">Загрузите изображение для анализа</p>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    let session = null;
    let isModelLoaded = false;

    // Загрузка модели
    async function loadModel() {
      try {
        session = new onnx.InferenceSession();
        await session.loadModel('https://katik0o.github.io/models/detector.tflite'); 
        isModelLoaded = true;
        result.textContent = 'Модель загружена. Выберите изображение для анализа.';
        console.log('Модель успешно загружена');
      } catch (error) {
        result.textContent = 'Ошибка загрузки модели: ' + error.message;
        console.error('Ошибка загрузки модели:', error);
      }
    }

    // Предобработка изображения
    async function preprocessImage(image) {
      const canvas = document.createElement('canvas');
      canvas.width = 224;
      canvas.height = 224;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(image, 0, 0, 224, 224);
      const imageData = ctx.getImageData(0, 0, 224, 224).data;

      // Нормализация (RGB -> [0,1])
      const input = new Float32Array(224 * 224 * 3);
      for (let i = 0, j = 0; i < imageData.length; i += 4, j += 3) {
        input[j] = imageData[i] / 255.0;     // R
        input[j + 1] = imageData[i + 1] / 255.0; // G
        input[j + 2] = imageData[i + 2] / 255.0; // B
      }
      return input;
    }

    // Классификация изображения
    async function classifyImage(input) {
      if (!isModelLoaded || !session) {
        throw new Error('Модель ещё не загружена. Пожалуйста, подождите.');
      }
      const tensor = new onnx.Tensor(input, 'float32', [1, 3, 224, 224]);
      const outputMap = await session.run([tensor]);
      const output = outputMap.values().next().value.data;
      const probability = output[1]; // Предполагается, что модель возвращает [real, fake]
      return probability;
    }

    // Обработка загрузки изображения
    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Предпросмотр
      preview.src = URL.creat
eObjectURL(file);
      preview.onload = async () => {
        if (!isModelLoaded) {
          result.textContent = 'Модель ещё загружается. Пожалуйста, подождите...';
          return;
        }
        result.textContent = 'Анализ...';
        try {
          const input = await preprocessImage(preview);
          const probability = await classifyImage(input);
          result.textContent = `Вероятность синтетического изображения: ${(probability * 100).toFixed(2)}%`;
        } catch (error) {
          result.textContent = 'Ошибка анализа: ' + error.message;
          console.error('Ошибка анализа:', error);
        }
      };
    });

    // Инициализация модели
    loadModel();
  </script>
</body>
</html>
